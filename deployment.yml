---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eksdemo-deployment
  labels:
    app: eksdemo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eksdemo
  template:
    metadata:
      labels:
        app: eksdemo 
    spec:
      containers:
      - name: eksdemo
        image: naveenasathishkumar/eksdemo:latest
        ports:
        - containerPort: 8080
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: eksdemo-service
spec:
  selector:
    app: eksdemo 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
